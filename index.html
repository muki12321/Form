<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<h1>Form for pupil</h1> <hr>




		<div id='forma'>
			<label>
				<span>Vase ime: </span>
				<input type = "text"  name = "ime">
			</label>

			<label>
				<span>Vase prezime: </span>
				<input type = "text"  name = "prezime">
			</label>

			<label>
				<span>Godina rođenja: </span>
				<input name='godina' type = "number" >
			</label>

		
			<span id = "pol">Pol: </span>
			<div id = 'muski'> Muski <input type = "radio" name = "pol" value="muski"></div>
			<div id = 'zenski'> Ženski <input type = "radio" name = "pol" value="zenski"></div>
			

			<div>
				
				<span id = 'zanimacija'>Omiljen predmet: </span>
				<div class="predmetWrapper">
					
					<div class = 'predmet'>Matematika</div>
					<input name='Matematika' type = "checkbox">
					
					<div class = 'predmet'>Tjelesni</div>
					<input name='Tjelesni' type = "checkbox">
					
					<div class = 'predmet'>Likovno</div>
					<input name='Likovno' type = "checkbox">
				
				</div>

			</div>
				
			<label>
				<span>Razred: </span>
				<select name='razred'>
					<option value="1">1.</option>
					<option value="2">2.</option>
					<option value="3">3.</option>
					<option value="4">4.</option>
				</select>
			</label>

			<button id='submit'>Submit</button>	
		</div>

		<script src = "main.js"></script>
	</body>
</html>
